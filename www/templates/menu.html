<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu menu-close side="left">
    <a href="#/app/home">
      <ion-header-bar id="header" class="bar-stable">
        <h1 class="title">School Council App</h1>
      </ion-header-bar>
    </a>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/notification">
          <i class="icon ion-ios-bell icon-left"></i>
          Notification
        </ion-item>
        <ion-item menu-close href="#/app/events">
          <i class="icon ion-calendar icon-left"></i>
          Events
        </ion-item>
        <ion-item menu-close href="#/app/news">
          <i class="icon ion-ios-paper icon-left"></i>
          News
        </ion-item>
        <ion-item menu-close href="#/app/twitter">
          <i class="icon ion-social-twitter icon-left"></i>
          Twitter
        </ion-item>
        <ion-item menu-close href="#/app/contact">
          <i class="icon ion-android-contacts icon-left"></i>
          Contact
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
